<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Rating Page</title>
	<link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<body>
    <div>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<img src="/static/Home_page_image.png" style="width: 50px;height: 50px;margin:5px;display:block; position:relative"></img>
				<h1><a class="navbar-brand" href="#">Smart Resume Ranker</a></h1>
			</div>
		</nav>
	</div>
	<form id="resumeForm" method="post" action="/resume/save" enctype="multipart/form-data" target="_blank" >
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col col-lg-6">
			  <div class="card text-center" style="card-align-center">
				
					Upload Resume File:
				<div class="card-body text-center">
					<input type="file" name="resume">
				</div>
				
				<div class="container text-center" id="signup">
					<input id="uploadButton" class="submit" type="submit" value="Upload"/>
				</div>
			  </div>
		</div>
	</div>
</form>
</body>
</html>
